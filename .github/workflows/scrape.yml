# .github/workflows/scrape.yml
name: Scrape Auction Prices

on:
  schedule:
    # IMPORTANT: Runs every 5 minutes, which is the most frequent GitHub allows.
    - cron: '*/5 * * * *'
  # Allows you to run the job manually from the Actions tab
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run the intelligent scraper
        run: python scraper.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add auction_log.csv last_run.txt
          git diff --staged --quiet || git commit -m "Update auction data"
          git push
